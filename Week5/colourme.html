<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

    <style>
        html, body {
  margin: 0;
  padding: 0;
}

canvas {
  display: block;
}
.custom-window {
  width: 30%;
  height: 500%;
  /* margin: 2rem auto; */
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  font-family: sans-serif;
  background: #fff;
  display: flex;
  flex-direction: column;
}

.window-header {
  display: flex;
  align-items: center;
  background-color: #e0e0e0;
  padding: 0.5rem 1rem;
  position: relative;
}

.circles {
  display: flex;
  gap: 0.4rem;
}

.circle {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  display: inline-block;
}

.red { background-color: #ff5f57; }
.yellow { background-color: #ffbd2e; }
.green { background-color: #28c840; }

.window-title {
  margin: 0 auto;
  font-weight: bold;
  font-size: 0.9rem;
  color: #333;
}

.window-content {
  padding: 1rem;
  flex: 1;
}

.footer-menu {
  background-color: #f5f5f5;
  display: flex;
  justify-content: space-around;
  padding: 0.75rem 0;
  border-top: 1px solid #ddd;
}

.footer-menu a {
  text-decoration: none;
  color: #555;
  font-weight: 500;
  font-size: 0.9rem;
}

.footer-menu a:hover {
  color: #000;
}
    </style>
</head>
<body>
    <div class="custom-window">
        <div class="window-header">
          <div class="circles">
            <span class="circle red"></span>
            <span class="circle yellow"></span>
            <span class="circle green"></span>
          </div>
          <span class="window-title">My Cool App</span>
        </div>
      
        <div class="window-content">
          <p>Your content goes here...</p>
        </div>
      
        <div class="footer-menu">
          <a href="#">Home</a>
          <a href="#">Games</a>
          <a href="#">Settings</a>
        </div>
      </div>
      
    <!-- <script src="colourme.js"></script> -->
</body>
</html>
