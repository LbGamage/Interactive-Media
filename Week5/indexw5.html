<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <style>
        html, body {
        margin: 0;
        padding: 0;
        /* font-family: "Nanum Pen Script";
        font-size: 1.2em;*/
        background-color: #f7eff5;
        }
        .camera {
          background-color: #BDE0FE;
          position: absolute;
          top: 50%;
          left: 50%;
          width: 50%;
          height: 50%;
          transform: translate(-50%, -50%);
          z-index: 3;
          padding: 2%;
        }

        .heart-filter {
          width: 100%;
          height: 100%;
          border: none;
          background-color: white;
        }


        .globes {
          background-color: #85C4FF;
          width: 400px;
          height: 300px;
          position: absolute;
          top: 10%;
          left: 20%;
          z-index: 2;
        }

        .randomshit {
          background-color: #FFC8DD;
          width: 400px;
          height: 600px;
          position: absolute;
          top: 70%;
          left: 10%;
          z-index: 1;
        }

        .randomshit2 {
          background-color: #D4B4E4;
          width: 200px;
          height: 500px;
          position: absolute;
          top: 20%;
          left: 80%;
          z-index: 2;
        }

        .w5hunt {
          background-color: #FFAFCC;
          width: 450px;
          height: 300px;
          position: absolute;
          top: 60%;
          left: 60%;
          z-index: 1;
        }

        
    </style>
  </head>

  <body>
    <div class="header" id="drag">Week 5</div>
    <div class="camera draggable" id="drag">
      <iframe class="heart-filter" src="filterCamera/heartFilter.html" frameborder="0"></iframe>
    </div>
    <div class="globes draggable" id="drag">
      <iframe src="3d-interaction.html" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="randomshit  draggable"  id="drag"></div>
    <div class="w5hunt  draggable"></div>
    <div class="randomshit2  draggable"></div>
   
    <script src="sketch.js"></script>
  </body>
</html>
