    <script>
        // chatGPT helped create this function 
        const audio = document.getElementById('cd-audio');

        function playAudio() {
            audio.currentTime = 0; // Start from beginning
            audio.play();
        }

        function pauseAudio() {
            audio.pause();
            audio.currentTime = 0; // Optional: reset to start
        }
